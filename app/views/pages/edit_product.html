<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Add Product</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active">Add Product</li>
                </ol>
            </div>
        </div>
    <div class="col-md-8 col-xs-12">
        <div class="white-box">
            <form method="post" enctype="multipart/form-data" id="add_product" class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Name</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="Shari" name="name" ng-model="name"
                            class="form-control form-control-line" value="{{name}}" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12">Category</label>
                    
                    <div class="col-sm-12">
                        <select name="category_id" class="form-control form-control-line" ng-model="category_id" required>
                            <option ng-repeat="cat in categories" value={{cat.id}} id="{{cat.id}}">{{cat.name}}</option>                            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Price</label>
                    <div class="col-md-12">
                        <input type="number" placeholder="100"
                            class="form-control form-control-line" name="price"
                            id="example-email" ng-model="price" value="{{price}}" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Quantity</label>
                    <div class="col-md-12">
                        <input type="number" name="qty" class="form-control form-control-line" ng-model="qty" value="{{qty}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Description</label>
                    <div class="col-md-12">
                        <textarea rows="5" name="description" class="form-control form-control-line" ng-model="description"  required>{{description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <img src="{{image}}" alt="" height="100px">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Image</label>
                    <div class="col-md-12">
                        <input type="file" name="image" class="form-control form-control-line" ng-model="image" value="{{image}}">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" name="add_product" class="btn btn-success" value="Add" ng-click="handleAddProduct()">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
            
        </div>
        <!-- /.container-fluid -->
        <footer class="footer text-center"> 2021 &copy; InraBd </footer>
    </div>
