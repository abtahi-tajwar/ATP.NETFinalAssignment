<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">{{ page_title }}</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active">{{ page_title }}</li>
                </ol>
            </div>
        </div>
    <div class="col-md-8 col-xs-12">
        <div class="white-box">
            <form id="add_category" method="post" enctype="multipart/form-data" class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Name</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="Shari" name="name"
                            class="form-control form-control-line" ng-model="name" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12">Image</label>
                    <div class="col-sm-12">
                        <input type="file" name="image" class="form-control form-control-line" ng-model="image" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button name="add_product" class="btn btn-success" id="add_product_submit" ng-click="handleAddCategory()" value="">Add Category</button>
                    </div>
                </div>                
            </form>
        </div>
    </div>
            
        </div>
        <!-- /.container-fluid -->
        <footer class="footer text-center"> 2021 &copy; InraBd </footer>
    </div>
